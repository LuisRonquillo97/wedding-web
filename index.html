  <script type="text/javascript">
    function recursiveTime() {
      const timeRemaining = GetTimeRemaining();
      console.log(`faltan: ${timeRemaining.seconds} segundos`);
      document.getElementById("monthsLeft").innerText = timeRemaining.months;
      document.getElementById("daysLeft").innerText = timeRemaining.days;
      document.getElementById("hoursLeft").innerText = timeRemaining.hours;
      document.getElementById("minutesLeft").innerText = timeRemaining.minutes;
      document.getElementById("SecondsLeft").innerText = timeRemaining.seconds;
      setTimeout(recursiveTime, 1000);
    }
    window.onload = function () {
      console.log("terminé");
      recursiveTime();
    };
